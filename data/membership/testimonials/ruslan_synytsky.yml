testimonial: "Jelastic team keeps working tightly with Jakarta EE ecosystem to make this technology cloud-friendly, scalable and easily available for developers worldwide. Jakarta EE project is constantly introducing new improvements and we are committed to instantly spread these updates via our PaaS deployed across network of service providers to meet the needs of Java community in tune with the times."
title: "Ruslan Synytsky, CEO and co-founder of Jelastic"
